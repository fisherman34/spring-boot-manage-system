<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品詳細情報画面</title>
</head>
<body>
  <div th:insert="~{common/sourceList :: sourceList}"></div>
  <div th:replace="~{common/header :: header}"></div>
  <script type="text/javascript" th:src="@{/js/merchandiseDetail.js}"></script>
  <div class="container-fluid">
    <div th:insert="~{common/guideMessage :: guideMessage}"></div>
    <h2 class="mt-3">商品情報詳細</h2>
    <form th:action="@{/merchandiseDetail}" method="post" th:object="${merchandiseDetailForm}">
      <div class="mt-3">
        <table style="width: 20%">
          <tr>
            <td class="custom-width"><label>商品ID : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${merchDetailForm.merchandiseId}"></span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%"><label>商品名 : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${merchDetailForm.merchandiseName}"></span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%"><label>単価 : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${#numbers.formatDecimal(merchDetailForm.unitPrice, 1, 2)}"></span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%"><label>在庫数量 : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${merchDetailForm.quantity}"></span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%"><label>更新日 : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${#temporals.format(merchDetailForm.updateTime, 'yyyy-MM-dd')}"></span>
                </div>
              </div>
            </td>
          </tr>
          <tr>
            <td style="width: 50%"><label>更新ユーザー : </label></td>
            <td>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <span th:text="${merchDetailForm.updateUser}"></span>
                </div>
              </div>
            </td>
          </tr>
        </table>
        <div class="mt-3">
          <input type="submit" class="btn btn-primary" id="editBtn" name="edit" value="編集">
          <input type="button" class="btn btn-danger" id="deleteDummyBtn" data-bs-toggle="modal"
                 data-bs-target="#deleteConfirm" value="削除">
          <input type="submit" id="deleteBtn" name="delete" hidden>

        </div>

      </div>
    </form>
    <div class="mt-3">
      <div class="mt-3">
        <a th:href="@{/merchandiseList}">検索画面へ戻る</a>&nbsp;&nbsp;&nbsp;
        <a th:href="@{/menu}">トップメニューへ戻る</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="deleteConfirm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">削除前確認</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          本当に削除してもよろしいですか。
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" id="deleteOkBtn">削除する</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
