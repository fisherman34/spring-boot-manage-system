<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品情報登録画面</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/header :: header}"></div>
<div th:replace="~{common/messageIcon :: messageIcon}"></div>
<script type="text/javascript" th:src="@{/js/merchandiseList.js}"></script>
<div class="container-fluid">
<!--  <div th:insert="~{common/guideMessage :: guideMessage}"></div>-->
  <h2 class="mt-3">商品情報登録</h2>
  <form th:action="@{/merchandiseRegist}" method="post" th:object="${merchandiseRegistForm}">
    <div class="mt-1">
      <table>
        <tr>
          <td><label for="merchandiseId">商品ID：</label></td>
          <td>
            <div class="row g-3 align-items-center">
              <input type="text" class="form-control" th:field="*{merchandiseId}">
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="merchandiseName">商品名：</label></td>
          <td>
            <div class="row g-3 align-items-center">
              <input type="text" class="form-control" th:field="*{merchandiseName}">
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="unitPrice">単価：</label></td>
          <td>
            <div class="row g-3 align-items-center">
              <input type="text" class="form-control" th:field="*{unitPrice}">
            </div>
          </td>
        </tr>
        <tr>
          <td><label for="quantity">在庫数量：</label></td>
          <td>
            <div class="row g-3 align-items-center">
              <input type="text" class="form-control" th:field="*{quantity}">
            </div>
          </td>
        </tr>
      </table>
      <div class="mt-3">
        <input type="submit" class="btn btn-primary" name="update" value="登録">
        <a class="btn btn-secondary" th:href="@{/merchandiseList}">戻る</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
