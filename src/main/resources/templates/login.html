<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/messageIcon :: messageIcon}"></div>
<div class="container">
  <div class="row justify-content-center my-5">
    <div class="col-lg-6">
      <h2>ログイン画面</h2>
      <div th:insert="~{common/guideMessage :: guideMessage}"></div>
      <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <div class="form-group">
          <div class="col-2">
            <label for="loginId">ログインID：</label>
            <input class="form-control" type="text" th:field="*{loginId}">
          </div>
          <div class="col-2">
            <label for="password">パスワード：</label>
            <input class="form-control" type="password" th:field="*{password}">
          </div>
          <input class="btn btn-primary" type="submit" value="ログイン">
        </div>
      </form>
      <a th:href="@{/signup}">▶ユーザー登録はコチラ</a>
    </div>
  </div>

</div>

</body>
</html>
